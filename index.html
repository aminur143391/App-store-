<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>My App Store</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff5f9);
      margin: 0;
      padding: 0;
    }

    /* Header */
    header {
      background: linear-gradient(to right, #ff4b91, #ff77b4);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 26px;
      font-weight: bold;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
      letter-spacing: 1px;
    }

    /* Search bar */
    .search-bar {
      padding: 10px;
      text-align: center;
      background: white;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .search-bar input {
      width: 80%;
      padding: 10px 15px;
      font-size: 16px;
      border: 2px solid #ff4b91;
      border-radius: 25px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-bar input:focus {
      border-color: #ff77b4;
      box-shadow: 0 0 8px rgba(255, 75, 145, 0.4);
    }

    /* App grid */
    .app-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 15px;
      gap: 15px;
    }

    /* App card */
    .app {
      background: white;
      width: 140px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      text-align: center;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .app:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .app img {
      width: 80px;
      height: 80px;
      margin-top: 12px;
      border-radius: 18px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    }

    .app h3 {
      font-size: 15px;
      margin: 10px 0 5px;
      padding: 0 5px;
      color: #333;
      min-height: 40px;
    }

    /* Download button */
    .app a {
      display: block;
      background: linear-gradient(to right, #ff4b91, #ff77b4);
      color: white;
      padding: 7px 0;
      border-radius: 0 0 15px 15px;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .app a:hover {
      background: linear-gradient(to right, #ff2a7a, #ff66a3);
    }

    /* Responsive */
    @media(max-width: 500px) {
      .app {
        width: 45%;
      }
      .search-bar input {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="search-bar">

  <script>
    function searchApps() {
      const q = document.getElementById('search').value.toLowerCase();
      document.querySelectorAll('.app').forEach(app => {
        const name = app.querySelector('h3').innerText.toLowerCase();
        app.style.display = name.includes(q) ? 'inline-block' : 'none';
      });
    }
  </script>
